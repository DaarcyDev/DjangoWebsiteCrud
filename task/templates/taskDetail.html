{% extends 'base.html' %}

{% block content %}
    <h1>Task Detail</h1>
    <h2>{{tasks.title}}</h2>
    <h3>{{tasks.description}}</h3>

    {{error}}

    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button>save</button>
    </form>
    <form action="{% url 'completeTask' tasks.id %}" method="POST">
        {% csrf_token %}
        <button>
            complete
        </button>
    </form>

    <form action="{% url 'deleteTask' tasks.id %}" method="POST">
        {% csrf_token %}
        <button>
            Delete
        </button>
    </form>
{% endblock content %}
